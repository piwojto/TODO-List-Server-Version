<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <form id="addForm" class="header">
        <h2>My ToDo List</h2>
        <input type="text" id="myInput" placeholder="new task..." autocomplete="off">
        <button id="addTodo"> Add </button>
      </form>
        
      <ul id="list">
        <!-- place on added tasks -->
      </ul>

      <div id="myModal" class="modal">  <!-- edit - modal box -->
        <!-- Modal content -->
        <div class="modal-content">
          <span id="closePopup" class="close">&times;</span>
          <div>
            <input type="text" id="popupInput" placeholder="Title...">
            <button id="cancelTodo" class="close">CANCEL</button>
            <button id="acceptTodo" class="ok">OK</button>
          </div>
        </div>

      </div>
  </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="JS/scripts.js"></script>
  </body>
</html>
